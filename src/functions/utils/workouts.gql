type Workout {
  title: String!
  exercises: [Exercise!]! @relation
}

type Exercise {
  title: String!
  weights: [Int!]!
  reps: [Int!]!
  sets: Int!
  recommendedReps: recommendedReps!
  currentResult: [Result]! @relation
  Workout: Workout
}

type recommendedReps {
  min: Int!
  max: Int!
}

input ResultsUpdateInput {
  id: ID!
  weight: Int!
  reps: Int!
}

type Result {
  exercise: Exercise!
  weight: Int!
  reps: Int!
  setNo: Int!
}

type Mutation {
  updateResults(results: [ResultsUpdateInput]): [ID]! @resolver
}

type Query {
  allExercises: [Exercise!]!
  allWorkouts: [Workout!]!
}
